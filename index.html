<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>

    <!-- Importar estilos de MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Listado de personas</a>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Archivo</span>
                        <input type="file" id="json-file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Selecciona un archivo JSON">
                    </div>
                </div>
            </div>
        </div>

        <ul class="collection" id="person-list"></ul>
    </div>

    <!-- Importar scripts de MaterializeCSS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Archivo JavaScript personalizado -->
    <script src="./script.js"></script>
</body>

</html>
